<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Mirrors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Website Mirrors</h1>
    <table id="mirror-table">
        <thead>
            <tr><th>Site Name</th><th>Mirror URL</th></tr>
        </thead>
        <tbody id="mirror-list"></tbody>
    </table>
    <div id="repo-link">
        <a href="https://github.com/project516/mirrors" target="_blank">View this project on GitHub</a>
    </div>
    <div id="footer-info"></div>
    <script src="script.js"></script>
    <script>
        // Set last build/modified info
        const footer = document.getElementById('footer-info');
        // These can be set dynamically or replaced by a build script if needed
        const lastBuild = '2025-06-27';
        const lastModified = document.lastModified;
        footer.innerHTML = `<span>Last build: <b>${lastBuild}</b> &nbsp;|&nbsp; Last modified: <b>${lastModified}</b></span>`;
    </script>
</body>
</html>
